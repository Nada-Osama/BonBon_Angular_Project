<div class="height  justify-content-center align-items-center m-2 ">
  <div class=" p-5">
    <div class="justify-content-between  align-items-center ">

      <div class="mt-2 row">
        <label class="w-25">Title</label>
        <input #Title class="form-control w-75" type="text" value="{{Product.title}}">
      </div>
      <div class="mt-2 row">
        <label class=" w-25">Description</label>
        <input #Description class="form-control w-75" type="text" value="{{Product.description}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">price</label>
        <input #price class="form-control w-75" type="number" value="{{Product.price}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">quantity</label>
        <input #quantity class="form-control w-75" type="number" value="{{Product.quantity}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">CategoryId</label>
        <input #categoryId class="form-control w-75" type="number" value="{{Product.categoryId}}">
      </div>
      <div class="mt-2 row">
        <label class=" w-25">imageUrl</label>
        <input #imageUrl class="form-control w-75" type="text" value="{{Product.imageUrl}}">
      </div>



      <div class="mt-2 row">
        <label class="w-25">isPromoted</label>

        <input #isPromoted class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value=1
          checked>
        <label class="form-check-label  w-25" for="exampleRadios1">
          True
        </label>

        <input #isPromoted class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value=0>
        <label class="form-check-label  w-25" for="exampleRadios2">
          False
        </label>


      </div>


      <div class="mt-2 row">
        <label class="w-25">promotionPercentage</label>
        <input #promotionPercentage class="form-control w-75" type="number" value="{{Product.promotionPercentage}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">overAllRating</label>
        <input #overAllRating class="form-control w-75" type="number" value="{{Product.overAllRating}}">
      </div>

      <div class="mt-2 row align-items-center">
        <button class="btn btn-success m-3  w-25"
          (click)="Edit(Title.value,Description.value,+price.value,+quantity.value,+categoryId.value,imageUrl.value,+isPromoted.value,+promotionPercentage.value,+overAllRating.value )">Save
          Changes</button>
      </div>
    </div>


  </div>
</div>
