<h1 style="color:rgb(226, 103, 103)" class="my-3 text-center">All Categories</h1>

<a  class="btn btn-dark m-t-5 m-4" routerLink="/NewCategory/" role="button">Add New Category</a>
<table class="table table-bordered table-striped text-center mb-5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let s of ">
      <td>{{s.name}}</td>
      <td>{{s.age}}</td>
    </tr> -->
    <tr *ngFor="let cat of AllCategories">
      <td>{{cat.id}}</td>
      <td>{{cat.name}}</td>
      <td><div class="action">
        <a class="actions mb-2" routerLink="/EditeCategory/{{cat.id}}"  role="button"><i class="fa fa-edit text-info"></i></a>
        <a class="actions mb-2" routerLink="/AllCategories" (click)="Delete(cat.id)" role="button"><i class="fa fa-trash" aria-hidden="true"></i>  </a>
      </div></td>
    </tr>
  </tbody>
</table>
