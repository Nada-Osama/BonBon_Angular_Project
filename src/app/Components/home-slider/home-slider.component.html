<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container m-auto">
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper ">
        <img [src]="images[0]" alt="Random first slide" width="100%" height="530px">
      </div>
      <div class="carousel-caption">
        <h3>BonBon cares about you </h3>
        <p>Welcome to our new natural line of hair care</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide" width="100%" height="530px">
      </div>
      <div class="carousel-caption">
        <h3>Facial Care Is different</h3>
        <p>Silk and smooth skins</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" width="100%" height="530px">
      </div>
      <div class="carousel-caption">
        <h3>Opening now in Egypt Mall</h3>
        <p></p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
