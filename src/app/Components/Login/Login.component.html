
<app-Header></app-Header>

<div style="padding-top: 50px">
  <div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <form class="form" name="form">
          <div class="card px-5 py-5">

            <h1 class="text-center">Login</h1>
            <h5 class="mt-3">Welcome in BonBon</h5>
            <small class="mt-2 text-muted">Please enter your data in all fields</small>

            <div class="form-input">
              <i class="fa fa-envelope"></i>
              <input #email [(ngModel)]="Email" name="email" placeholder="Email address"
                type="text" class="form-control" />
            </div>

            <div class="form-input">
              <i class="fa fa-lock"></i>
              <input #password [(ngModel)]="Password" name="password" class="form-control"
                type="password" placeholder="Password e.g. Xxx.123" />
            </div>
            <span style="color: red; border: 2 white; list-style: none"
              class="rounded-pill text-center" *ngIf="PasswordMSG!=''" >
              <li>{{PasswordMSG}}</li>
            </span>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value=""
              id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked">
                I agree all the statements
              </label>
            </div>

            <button class="btn my-4 m-auto signup" style="background-color: rgb(226, 103, 103)"
              (click)="Login()">
              Login
            </button>
            <span style="color: red; border: 2 white; list-style: none"
              class="rounded-pill text-center" *ngIf="message != ''" >
              <li>{{ message }}</li>
            </span>

            <div class="text-center mt-3">
              <a routerLink="/ForgetPassword">Forget Password</a>
            </div>

            <div class="text-center mt-3">
              <span>Or continue with these social profile</span>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <span class="social"><i class="fa fa-google"></i></span>
              <!--(click)="signInWithGoogle()"-->
              <span class="social"><i class="fa fa-facebook"></i></span>
              <!-- <span class="social"><i class="fa fa-twitter"></i></span>
                    <span class="social"><i class="fa fa-linkedin"></i></span> -->
            </div>

            <div class="text-center mt-4">
              <span>Don't have an account? </span>
              <a routerLinkActive="active" routerLink="/Register"
                class="text-decoration-none" >
                Register
              </a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
