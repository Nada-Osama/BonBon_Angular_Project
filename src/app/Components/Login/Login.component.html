<div style="padding-top: 100px;">
          <div  class="container mt-5 mb-5">
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-md-6">

        <form class="form" name="form">
                
                <div class="card px-5 py-5">
                   <!-- <span class="circle"><i class="fa fa-check"></i></span> -->
                   <h1 class="text-center">Login</h1>

                  <h5 class="mt-3">Welcome in BonBon </h5> <small class="mt-2 text-muted">Please enter your data in all
                    fields</small>
                  <div class="form-input"> <i class="fa fa-envelope"></i> <input [(ngModel)]="Email" #email name="email" type="text" class="form-control"
                      placeholder="Email address"> </div>

                  <div class="form-input"> <i class="fa fa-lock"></i> <input [(ngModel)]="Password" name="password" #password type="password" class="form-control"
                     placeholder="Password e.g. Xxx.123"> </div>
                     <span class=" rounded-pill text-center" style="color: red; border:2 white; list-style: none;"
                     *ngIf="Password=='' || Password.length<5">
                     <li>Password must have at least one non alphanumeric character, and one uppercase character('A'-'Z')</li>
                   </span>
                   
                   <span class=" rounded-pill text-center " style="color: red; border:2 white;list-style: none;" *ngIf="message!=''">
                    <li>{{message}}</li>
                  </span>
                   <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> </div>
                   <button  class="btn btn-primary mt-4 signup rounded-pill m-auto" style="background-color: #DE7963;"
                               (click)="Login()">Login</button>
                  <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                  <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span
                      class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i
                        class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span> </div>

              </div>
              </form>
            </div>
          </div>

  </div>
