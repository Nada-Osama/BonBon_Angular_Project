<h4 class="text-center m-3">{{'ONSALE' | translate}}</h4>
<hr>
<owl-carousel-o [options]="customOptions" class="col-lg-1">
  <ng-container *ngFor="let prd of AllProductsWithPormotion?.value; let i = index">
    <ng-template carouselSlide>
      <div class="card-sl m-4 " routerLink="/Products/{{prd.id}}">

        <!-- <div class="ribbon">
          <div class="">
            <span class="ribbon6">{{prd.promotionPercentage}} % OFF
            </span>
          </div>
        </div> -->

        <div class="card-image w-100">
          <img src={{prd?.imageUrl}} />
        </div>
        <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
        <div class="card-heading">
          {{ (prd.title.length > 18)? (prd.title | slice:0:18)+'..' : (prd.title) }}
          <div>
            <span class="product-old-price"> {{prd?.price | currency:'EGP'}}</span>
            <span class="product-price"> {{prd?.price-(prd?.price*prd?.promotionPercentage/100) |
              currency:'EGP'}}</span>
          </div>
        </div>

        <!-- <div class="card-text">
          {{prd.price | currency:'USD'}}
        </div> -->

        <a href="#" class="card-button" routerLink="/Products/{{prd.id}}">{{'BUYNOW' | translate}}!</a>

      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
