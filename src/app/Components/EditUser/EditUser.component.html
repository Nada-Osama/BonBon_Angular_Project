<div class="height  justify-content-center align-items-center m-2 ">
  <div class=" p-5">
    <div class="justify-content-between  align-items-center ">

      <div class="mt-2 row">
        <label class="w-25">User Name</label>
        <input #username class="form-control w-75" type="text" value="{{user.userName}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">Email</label>
        <input #email class="form-control w-75" type="text" value="{{user.email}}">
      </div>

      <div class="mt-2 row">
        <label class="w-25">Password</label>
        <input #password class="form-control w-75" type="text" value="{{user.password}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">Profile Image</label>
        <input #profileImage class="form-control w-75" type="text" value="{{user.profileImage}}">
      </div>
      <div class="mt-2 row">
        <label class="w-25">Gender</label>
        <!-- <input #gender *ngIf="user.gender==0" class="form-control w-75" type="text" value="Male">
        <input #gender *ngIf="user.gender==1" class="form-control w-75" type="text" value="Female"> -->

      </div>
      <div class="mt-2 row">
        <label class="w-25">Role</label>
        <input #role class="form-control w-75" type="text" value="{{user.role}}">
      </div>


      <!-- <div class="mt-2 row align-items-center"> -->
        <button class="btn btn-success m-3 row w-25" (click)="EditUser(username.value,email.value,password.value,password.value,profileImage.value,1,role.value)">Save Changes</button>
          <br>
        <button class="btn btn-success m-3 row" style="width: 200px;" routerLink="/AllCategories"  >Back To All Categories</button>
      <!-- </div> -->
    </div>


  </div>
</div>
