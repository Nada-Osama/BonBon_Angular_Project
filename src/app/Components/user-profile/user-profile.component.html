<ng-template #content let-modal>
  <div class="modal-headers">
    <h4 class="modal-title my-4" id="modal-basic-title" style="color: #7f4722">
      <span class="mx-3">Edit Profile </span>
      <i
        class="fa fa-times text-danger float-end mx-3"
        aria-hidden="true"
        (click)="modal.dismiss('Cross click')"
      ></i>
    </h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"> -->
    <!-- <span aria-hidden="true">&times;</span>
          </button> -->
  </div>
  <hr style="width: 100%; margin-left: 0%; margin-top: 0%" />

  <div class="modal-body">
    <form id="Registeration">
      <div class="form-group" class="mb-2">
        <div class="form-input">
          <i class="fa fa-user"></i>
          <input
            type="text"
            name="Username"
            [value]="User.userName"
            #username
            id="user"
            placeholder="Username"
            class="form-control"/>
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="form-input">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input
            class="form-control"
            type="email"
            name="email"
            #email
            id="Email"
            placeholder="Email"
            [value]="User.email"/>
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="form-input">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input
            class="form-control"
            type="text"
            name="profileImage"
            #profileImage
            id="profileImage"
            placeholder="profile Image"
            [value]="User.profileImage"/>
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="form-input">
         <button class="btn add-to-cart" style="width: 150px;" (click)=" SaveData(username,email,profileImage)">Submit</button>
        </div>
      </div>
    </form>
    </div>
    </ng-template>
