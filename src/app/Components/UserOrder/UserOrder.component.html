<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col">
      <div>
        <h4 class="text-center" style="color: rgb(226, 103, 103);">
          Orders</h4>
        <hr>
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-3 ">
              <div class="card-body">
                <div class="d-flex justify-content-between hds">
                  <h5 class="mb-0 ">Order number</h5>
                  <h5 class="mb-0  ms-0">Status</h5>
                  <h5 class="mb-0 ms-0">Date</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div *ngFor=" let p of userOrders;let i = index;" class="card mb-3 ">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <a routerLink="/OrderDetails" (click)="openOrderDetails(p.id)" [(ngModel)]="selectedOrderID"
                    ngDefaultControl>
                    <h5 class="mb-0  dt ">{{p.id}}</h5>
                  </a>
                  <div [ngSwitch]=" p.state">
                    <div class="text-warning state " *ngSwitchCase="0">Pending</div>
                    <div class="text-success state" *ngSwitchCase="1">Accepted</div>
                    <div class="text-danger state" *ngSwitchCase="2">Canceled</div>
                    <span *ngIf="p.state=='0'">
                      <a routerLink="/yourProfile" class="btn btn-secondary btn-outline-secodary mx-5 my-2 mt-2 px-5" (click)="CancelOrder(p.id)" >Cancel Order<i class="fa  fa-ban text-danger"
                        aria-hidden="true"></i></a>
                        </span>
                  </div>
                  <h5 class="mb-0  dt">{{p.orderDate | date:'longDate'}}</h5>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a routerLink="/yourProfile" class="text-decoration-none float-end">Back to Profile<i class="fa fa-arrow-right"
            aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
