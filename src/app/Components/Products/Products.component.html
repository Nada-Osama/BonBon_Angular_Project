<div class=" row text-center">
  <div class="col-4 offset-2">
    <label class=" m-2">FILTER BY</label>

    <select class="custom-select col-6" name="" id="" [(ngModel)]="selecedCategoryid" (change)="sort()">
      <option value="0" selected>All Products</option>
      <option *ngFor="let item of AllCategories" [value]="item.id">{{item.name}}</option>
    </select>
  </div>

  <div class=" col-4">
    <label class=" m-2">SORT BY</label>

    <select class="custom-select col-6" name="" id="" [(ngModel)]="selecedSort" (change)="sort()">
      <option value="0" selected>Featured</option>
      <option value="1">Best Selling</option>
      <option value="2">A-Z</option>
      <option value="3">Z-A</option>
      <option value="4">Price Low</option>
      <option value="5">Price High</option>
    </select>
  </div>

</div>
<hr>

<section>
  <div class=" container py-5">
    <div class="row justify-content-center ">

      <div class="col-md-8 col-lg-6 col-xl-4 mt-1 mb-3 p-3" *ngFor=" let pro of AllProducts
            | paginate:
            { itemsPerPage: 6,
              currentPage: page,
             totalItems:totalLength}
             ;let i = index">

        <app-ProductItem [Product]="pro"></app-ProductItem>
      </div>

      <pagination-controls class=" text-center my-pagination" (pageChange)="page = $event"></pagination-controls>

    </div>
  </div>

</section>
