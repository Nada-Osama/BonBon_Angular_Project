  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-12">
                <div *ngIf="cartNotEmpty as value; else elseBlock"> 

                <h5 class="mb-3">
                  <a href="#!" class="text-body"><i class="fa fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4">

 
           
              <div class="col-12">

                <div class="card mb-3 ">
                  <div class="card-body">
                      <div class="d-flex justify-content-between hds">
                          <h5  class="mb-0 ">Items</h5>
                          <h5 class="mb-0  d-none d-lg-block offset-2">Amount</h5>
                          <h5 class="mb-0 ">Price</h5>
                      </div>
                     
                      </div>
                      </div>
                    
                    <div class="col-lg-12  p-3" *ngFor=" let p of shoppingCartItems;let i = index;"> 
                      <app-ShoppingCartitem [pd]="p" *ngIf="true" ></app-ShoppingCartitem>
                      <div *ngIf="false">Your cart is empty</div>
                    </div>


                <div class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class=" m-auto ">
                              <div class="d-flex justify-content-between mb-4">

                              <p class="mb-2">Total + taxes:</p>
                              {{total+total*.05}}</div>
                              <div class="d-flex justify-content-between">
                                <p class="mb-2">Shipping:</p>{{total*.1}}
                              </div>
                              <button type="button" (click)="CompleteOrder()" class="btn btn1">
                                <div class="d-flex ">
                                  <span class="text-center">Checkout</span>
                                </div>
                              </button>
                            </div>
                  </div>
                </div>

                </div>
              </div> 
                </div>
              </div>

              <ng-template #elseBlock>
                  <div class=" m-auto ">
                  <div class=" mb-4">
                    <img src="https://i.pinimg.com/564x/93/2a/ae/932aae0f4f18dd00f38cdda6f702f620.jpg" class="col-lg-8 w-25">
                    <h4>Your cart is empty!</h4>
                    <h5><a href="#!" class="text-body"><button class="add-to-cart ">Continue shopping</button></a></h5>
                  </div>
                  </div>
              </ng-template>
